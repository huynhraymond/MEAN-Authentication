<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>MEAN - Kiddifieds</title>
    <link rel="stylesheet" href="/css/base.css"/>
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/components/base.js"></script>
    <script src="/components/authen/authentication.js"></script>
</head>
<body ng-controller="MainController">
    <section class="top-nav">
        <div class="top-nav-info">{{page.welcome}}</div>
        <ul>
            <li ng-if="loginUser.username === undefined"><a ui-sref="login" id="login">Login</a></li>
            <li ng-if="loginUser.username !== undefined"><a ng-click="logout()">Logout</a></li>
            <li><a ui-sref="register">Register</a></li>
        </ul>
    </section>
    <section class="page-info">{{page.msg}}</section>
    <div ui-view class="ui-view-authentication"></div>
</body>
</html>
