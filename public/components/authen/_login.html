
<section class="authentication clearfix">
    <input class="input-data" type="username" placeholder="username?" ng-model="login.username"/>
    <input class="input-data" type="password" placeholder="password?" ng-model="login.password"/>
    <button class="action" ng-click="verify()">Login</button>
    <button class="cancel" ng-click="cancel()">Cancel</button>
</section>
